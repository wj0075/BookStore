<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">增加图书</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="bookName" class="control-label col-md-1">书名:</label>
                        <div class="col-md-4">
                            <input type="text" id="bookName" class="form-control" ng-model="book.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookPrice" class="control-label col-md-1">价格:</label>
                        <div class="col-md-4">
                            <input type="text" id="bookPrice" class="form-control" ng-model="book.price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookCover" class="control-label col-md-1">封面:</label>
                        <div class="col-md-8">
                            <input type="text" id="bookCover" class="form-control" ng-model="book.src">
                        </div>
                    </div>
                    <div class="form-group">
                       <button class="btn btn-success col-md-1 col-md-offset-1" ng-click="add()">增加</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
